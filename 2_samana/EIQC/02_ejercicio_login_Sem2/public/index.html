<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Reconocimiento Facial</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="faceRecognition.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login con Reconocimiento Facial</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="register()">Registrar</button>
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="captureAndRecognizeFace(document.getElementById('username').value)">Verificar Rostro</button>
        <div class="webcam">
            <video id="video" autoplay></video>
        </div>
    </div>
</body>
</html>
